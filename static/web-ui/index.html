<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kythe XRefs Browser</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bar">
      <a
        class="verible-indexer-link"
        href="https://antmicro.github.io/verible-indexer/"
      >
        <img src="./assets/arrow.svg" alt="back" />
      </a>
      <div>
        <a href="https://www.chipsalliance.org/">
          <img
            src="./assets/chips-alliance-logo-mono.svg"
            alt="chips-alliance-logo"
          />
        </a>
        <a href="https://www.linuxfoundation.org/">
          <img src="./assets/linux-foundation.svg" alt="chips-alliance-logo" />
        </a>
      </div>
    </div>
    <div id="kythe" style="height: calc(100% - 80px)"></div>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/script.js" defer type="text/javascript"></script>
  </body>
</html>
